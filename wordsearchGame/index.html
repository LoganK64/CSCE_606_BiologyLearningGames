<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/hangy.css?v=1.0.1" />
    <link rel="stylesheet" type="text/css" href="css/sweetalert2.min.css" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/game_data.js"></script>
    <script type="text/javascript" src="js/ws.js?v=1.0.2"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/iframeResizer.contentWindow.min.js"></script>
  <script type="text/javascript" src="js/sweetalert2.min.js"></script>
  </head>
  <body>
    <div class="wrapper container">
      <h1>Wordsearch</h1>
      <p>
        Click on letters to highlight them, then click "submit" to see if word is correct
      </p>
    </div>
    <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <div id="buttons"></div>
      <p id="catagoryName"></p>
      <div id="hold"></div>
      <p id="mylives"></p>
      <div class="row">
        <div class="col align-self-center">
          <button id="hint">Hint</button>
        </div>
        <div class="col align-self-center">
          <button id="submit">Submit</button>
        </div>
        <div class="col align-self-center">
          <button id="level">Level</button>
        </div>
        <div class="col align-self-center">
          <button id="reset">Play again</button>
        </div>
        
      </div>

    </div>

    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">

      <canvas id="stickman"
        >This Text will show if the Browser does NOT support HTML5 Canvas
        tag</canvas>

      <div id="imagetoguess">
          <img id="imageguess" >
      </div>
      </div>
    </div>
  </div>

      
  </body>
</html>
